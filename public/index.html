<html>
  <head>
    <title>Blog</title>
    <link rel="shortcut icon" type="image/jpg" href="images/icon.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <!-- Start navBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">BLOGESS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navBar-->

    <!--Main section-->
    <main>
      <div class="container">
        <h1>Consulter les utilisateurs</h1>
        <div class="add_user">
          <!-- Button trigger modal -->
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Ajouter un utilisateur
              </button>
            </div>
            <div class="col" id="alerts_label"></div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    <!--  -->
                    <div id="adding_alert">Ajouter un utilisateur</div>
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- </form action="/users" method="post"> -->
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-user"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                      id="username_in"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-at"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                      aria-describedby="basic-addon1"
                      id="email_in"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-key"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="basic-addon1"
                      id="password_in"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">
                      <i class="fas fa-user-tag"></i>
                    </label>
                    <select class="form-select" id="role_in">
                      <option selected>Choisir...</option>
                      <option value="admin">Admin</option>
                      <option value="author">Author</option>
                      <option value="guest">Guest</option>
                    </select>
                  </div>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="close_and_reload_btn"
                  >
                    Fermer
                  </button>
                  <button type="button" class="btn btn-primary" id="add_btn">
                    Ajouter
                  </button>
                </div>
                <!-- </form> -->
              </div>
            </div>
          </div>
        </div>

        <div class="users_table">
          <table class="table table-striped table-hover" id="users_table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom complet</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Date de creation</th>
                <th scope="col">Date de modification</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody data-page="1">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>
                  <button type="button" class="btn btn-secondary">
                    Modifier
                  </button>
                  <button type="button" class="btn btn-danger">
                    Supprimer
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>

        <!-- Pgination ********-->
        <nav aria-label="Page navigation example" id="pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a
                class="page-link"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-page-num="-1"
                >Previous</a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="#" data-page-num="1">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" data-page-num="2">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" data-page-num="3">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" data-page-num="+1">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <!-- Main section-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
